<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Learning</title>
</head>

<body style="background-color: #212121; color: white;">


    <script>
        const h1 = document.createElement('h1')
        // h1.style.color = 'white'
        h1.className = "heading"//overwrite value
        h1.id = Math.round((Math.random()*10)+1)//overwrite value
        h1.setAttribute('title', 'generated-title')// preffered
        // h1.setAttribute('class', 'second-class')
        console.log(h1);
        h1.style.backgroundColor = 'green'
        h1.style.padding = '12px'
        // h1.innerText = "Hello i am Isra"//overwrite previous value
        const addText = document.createTextNode("Hello i am Isra")

        h1.appendChild(addText)
        document.body.appendChild(h1)

        
        // Attach Child

    </script>
</body>

</html>
