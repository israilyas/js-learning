<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <!-- Bootstrap CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<div class="d-flex justify-content-center align-items-center">
<div class="main-container text-center my-5">
    <h2 class="fw-bolder my-2 heading mb-3">BMI CALCULATOR</h2>
    <form action="" class="">
        <p><label class="px-2">Height in CM:</label><input type="text" id="height" class="px-2" required></p>
        <p><label  class="px-2">Weight in KG:</label><input type="text" id="weight" class="px-2" required></p>
        <button class="btn btn-outline-light">Calculate</button>
        <div class=" my-3" id="result"></div>
        <div class="result-guide my-3">
            <h5 class="fw-bolder text-light">BMI Result Guide</h5>
            <p>Under weight = less than 18.6</p>
            <p>Normal Range = 18.6 and 24.9</p>
            <p>Over weight = greater than 24.9</p>
        </div>
    </form>
</div> 
</div>   

<!-- My JS Script  -->
<script src="script.js"></script>

<!-- Bootstrap JS  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
