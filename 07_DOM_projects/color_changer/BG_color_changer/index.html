<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Scheme Switcher</title>
    <!-- Bootstrap CDN  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .canvas {
        text-align: center;
      }
      .button {
        width: 80px;
        height: 80px;
      }
      #black {
        background-color: black;
      }
      #grey {
        background-color: grey;
      }
      #yellow {
        background-color: yellow;
      }
      #white {
        background-color: white;
      }
      #blue {
        background-color: blue;
      }
    </style>
  </head>
  <body class="">
    <div class="canvas mt-5">
      <h1 class="fw-bolder">Color Scheme Switcher</h1>
      <div class="mt-3">
        <button class="button" id="black"></button>
        <button class="button" id="yellow"></button>
        <button class="button" id="grey"></button>
        <button class="button" id="white"></button>
        <button class="button" id="blue"></button>
      </div>
      <h3 class="mt-5 w-50 mx-auto">Try Clicking on one of the color to change the background color of this page</h3>
    </div>
    <!-- My JS Script  -->
    <script src="script.js"></script>

    <!-- Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
