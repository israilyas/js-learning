<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
    <!-- Bootstrap CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <style>
            
    </style>
</head>
<div class="container-fluid">
    <video autoplay loop muted plays-inline class="background-clip">
        <source src="asset/bg-video2 (online-video-cutter.com).mp4" type="video/mp4">
    </video>

    <div id="wrapper" class="mx-auto text-center">
        
        <h2  class="fw-bolder heading">Number Guessing Game</h2>
        <p>Try and guess a random number between 1 and 100</p>
        <p>You have 10 attempts to guess the right number</p>
        <br>
        <form class="form mx-auto py-1">
            <label for="guessField" id="guess" class="my-2">Guess a number</label>
            <input type="text" id="guessField" class="guessField my-2 p-2">
            <br>
            <input type="submit" value="Submit guess" id="subt" class="guessSubmit button-29 mt-2">
    
        </form>
        <div class="resultParas mt-3">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Remaining Guess: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>

    <div class="popup" id="popup">
        <span class="icon"></span>
        <h4 id="msgHead"></h4>
        <p id="msg"></p>
        <button id="popupClose">Okay</button>
    </div>

</div>



<!-- My JS Script  -->
<script src="script.js"></script>

<!-- Bootstrap JS  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Icons  -->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
