<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background-color: #1a1a2e;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }

        .card {
            background-image: linear-gradient(0deg, rgba(34, 193, 195, 1) 0%, rgb(147, 37, 136) 100%);
            width: 350px;
            color: white;
            /* height: 500px; */
            border-radius: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            line-height: 5px;

        }

        button {
            border: 1px solid rgba(34, 193, 195, 1);
            border-radius: 5px;
            outline: none;
            color: rgba(34, 193, 195, 1);
        }

        button:hover {
            background-color:  rgba(34, 193, 195, 1);
            color: white;
        }

        input {
            border: 1px solid rgba(34, 193, 195, 1);
            border-radius: 5px;
            color: rgba(34, 193, 195, 1);
            outline: none;
            width: 270px;
        }

        .card-title {
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 5px;
            font-size: 24px;
        }

        .card-text {
            font-size: 16px;
            margin: 5px 0;
        }

        .card-link {
            color: white;
            text-decoration: none;
            background-color: rgba(34, 193, 195, 1);
            padding: 8px 16px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 15px;
            font-size: 16px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .card-link:hover {
            /* background-color: rgba(253,187,45,1); */
            color: rgba(34, 193, 195, 1);
        }

        .card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 5px 0;
            border: 4px solid white;
        }

        .card h3 {
            font-weight: 700;
            margin-top: 10px;
            margin-bottom: 10px;
            font-size: 24px;
            color: #fff;
        }

        .card p {
            margin: 5px 0;
            font-size: 16px;
            line-height: 1.5;
            color: #f8f9fa;
        }

        .card a {
            color: #fff;
            text-decoration: none;
            background-color: rgba(34, 193, 195, 1);
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
            margin-top: 20px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .card a:hover {
            color: #fff;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .card .card-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        .card .card-info p {
            width: 100%;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 5px 0;
            margin: 0;
        }

        .card .card-info p:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <div class="container py-2">

        <div class="card py-3 my-2">
            <h4 class="default-text px-3 fw-bold mx-3">Enter github username to see your github account details.</h4>
        </div>

        <form class=" my-2">
            <input id="username" type="text" placeholder="Github Username" class="p-1 my-2 px-2 mx-2"
                style="height: 40px;">
            <button id="submit" class="" style="height: 40px;">Submit</button>
        </form>
    </div>


    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
